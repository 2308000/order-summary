<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="card">

    <img src="/images/illustration-hero.svg" alt="illustration-hero" class="illustration">

    <h2 class="title">Order Summary</h2>

    <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

    <div class="information">
      <img src="/images/icon-music.svg" alt="music-icon">
      <h4>Annual Plan
        <span>$59.99/year</span>
      </h4>
      <a href="#" class="right">Change</a>
    </div>

    <a href="#" class="button">
      Proceed to Payment
    </a>
    
    <p class="cancel">Cancel Order</p>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Nikola Vukic</a>.
    </div> -->
  </div>
</body>
</html>
